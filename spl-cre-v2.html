
<html>
  <head>
    <title>Line Chart JS</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>
  </head>
  <body>
<div id='container'></div>
    <script>
      anychart.onDocumentReady(function () {  
        // add data
var data = [["01/03/2024-23:18:56", "3099.00", "3099.00", "3099.00"], ["02/03/2024-09:52:50", "3099.00", "3099.00", "3099.00"], ["02/03/2024-12:47:30", "3099.00", "3099.00", "3099.00"], ["02/03/2024-18:48:11", "3099.00", "3099.00", "3099.00"], ["03/03/2024-00:49:06", "3099.00", "3099.00", "3099.00"], ["03/03/2024-06:49:46", "3099.00", "3099.00", "3099.00"], ["03/03/2024-12:50:25", "3099.00", "3099.00", "3099.00"]];

// create a data set
var dataSet = anychart.data.set(data);

// map the data for all series
var economikData = dataSet.mapAs({x: 0, value: 1});
var avshopData = dataSet.mapAs({x: 0, value: 2});
var redoneData = dataSet.mapAs({x: 0, value: 3});

    // create a line chart
        var chart = anychart.line();

        // create the series and name them
        var economik = chart.line(economikData);
economik.name('economik');
var avshop = chart.line(avshopData);
avshop.name('avshop');
var redone = chart.line(redoneData);
redone.name('redone');

    // add a legend
        chart.legend().enabled(true);
  
        // add a title
        chart.title("spl-cre-v2");

        // specify where to display the chart
        chart.container("container");
  
        // draw the resulting chart
        chart.draw();
  
      });
    </script>
  </body>
</html>
